<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D6 - Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pinterest Card</h1>
    <div class="card">
      <img class="img" src="assets/RedPoodle.jpeg" alt="Dog">
      <div class="icone">
        <a class="save" href="#">Save</a>
        <a class="info" href="#"><ion-icon name="arrow-forward-outline"></ion-icon>Australian shepherd dog</a>
        <a class="download" href="#"><ion-icon name="download-outline"></ion-icon></a> 
        <a class="option" href="#"><ion-icon name="ellipsis-horizontal"></ion-icon></a>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
